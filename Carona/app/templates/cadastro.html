<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>  
    <div class="box">
        <form method="POST" action="/cadastro">
            <div class="form-row">
                <fieldset>
                <legend>Informações Pessoais</legend>
                <div class="form-group" >
                    <label for="nome">Nome: </label>
                    <input type="text" class="form-control" name="nome" id="nome">
                </div>
                <div class="form-group">
                    <label for="senha">Senha: </label>
                    <input type="password" class="form-control" name="senha" id="senha">
                </div>
                <div class="form-group">
                        <label for="email">E-mail: </label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF: </label>
                        <input type="text" class="form-control" name="cpf" id="cpf">
                    </div>
                    <div class="form-group">
                        <div class="form-check form-check-inline">
                            <label>Gênero :</label>
                            <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
                            <label class="form-check-label" for="masculino">Masculino</label>
                            <input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino" checked>
                            <label class="form-check-label" for="feminino">Feminino</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="data">Data de Nascimento</label>
                        <input type="date" class="form-control" name="data" id="data">
                    </div>
                    </fieldset>
                    <fieldset>
                        <legend>Informações do Veículo</legend>
                        <div class="form-group">
                            <label for="carro">Modelo do carro: </label>
                            <input type="text" class="form-control" name="modelo" id="nome">
                        </div>
                        <div class="form-group">
                            <label for="placa">Placa do Carro: </label>
                            <input type="text" class="form-control" name="placadocarro" id="nome">
                        </div>
                        <div class="form-group">
                            <label>CNH: </label>
                            <input type="text" class="form-control" name="cnh" id="cnh">
                        </div>
                        <div class="form-group">
                            <label for="vagas">Vagas Disponíveis: </label>
                            <input type="number" class="form-control" name="vagas" id="vagas">
                        </div>
                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="Cadastrar-se">
                    </div>
                    </fieldset>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
