<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv='X-UA-Compatible' content='IE=edge'> 
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title> Adicionar Viagem</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <div class="box">
      <form method="POST" action="/viagem">
         <div class="form-row">
            <fieldset>
               <legend>Adicionar Viagem</legend>
               <div class="form-group">
                  <label for='nome'>Nome: </label>
                  <input type='text' class="form-control" name='nome' id='nome'>
               </div>
               <div class="form-group">
                  <label for='origem'>Orígem: </label>
                  <input type='text' class="form-control" id='origem' name='origem'>
               </div>
               <div class="form-group">
                  <label for='destino'>Destino: </label>
                  <input type='text' class="form-control" id='destino' name='destino'>
               </div>
               <div class="form-group">
                  <label for='data'>Data:</label>
                  <input type='date' class="form-control" id='data' name='data'>
               </div>
               <div class="form-group">
                  <label for='horario'>Horário:</label>
                  <input type='datetime' class="form-control" id='horario' name='horario' placeholder='00:00'>
               </div>
               <div class="form-group">
                  <label for='vagas'>Vagas: </label>
                  <input type="number" class="form-control" id='vagas' name='vagas'>
               </div>
               <div>
                  <input class="btn btn-primary" type='submit'value='Enviar'>
               </div>
            </fieldset>
         </div>
      </form>
      <form method="GET" action="/listarEadd">
         <input class="btn btn-success" type="submit" value="Listar viagens">
      </form>
   </div>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
